<!DOCTYPE html>

	<title>copy</title>
	<meta charset="utf-8">
</head>

</body>
<script type="text/javascript">

	//deep copy 
	//if we change anything in object1 object2 would not be changed automatically
	var student1={
		"fname":"souvik",
		"lname":"chakraborty",
		"age":13
	}
	console.log(student1)
	var student2={}

	for(prop in student1)
	{
		student2[prop]=student1[prop]
	}
	console.log(student2); 
	student1.fname="dhruv"
	console.log(student1)
	console.log(student2)
</script>
</html>
