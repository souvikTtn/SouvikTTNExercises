<script type="text/javascript">
	var str=prompt("enter the string to check whether it is a palindrome string or not")
	console.log(str)
	while(str==="" || str===null)
	{
		alert("enter proper values")
		str=prompt("enter the string to check whether it is a palindrome string or not")
	}

	var tstr=""
	//console.log(tstr)
	for(i=str.length-1;i>=0;i--){
		tstr=tstr+str.charAt(i)
	}
	console.log(tstr)
	if(str===tstr)
		alert("palindrome")
	else
		alert("not palindrome")
</script>
