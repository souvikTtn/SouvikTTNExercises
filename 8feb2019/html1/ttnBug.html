<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./style1.css">
</head>
<body>
	<header>
		<div style="float: left;">
			<p id="company">TO THE NEW</p>
		</div>
	<div id="links" style="float: right">
			 <ul>
 				 <li><a href="#home">Home</a></li>
  				<li><a href="#news">Quick help</a></li>
			</ul>
		</div>
	</header>
	<hr style="clear: left;border-color: lightgray;">
<div style="clear: left">
<form>
<table>
	<tr>
		<td class="tableid">
			<p id="tableHeader">Bug Report</p>
		</td>
	</tr>
	<tr>
		<td>Title :*</td>
	</tr>
	<tr>
		<td><input type="text" name="title" required="" class="inputclass"></td>
	</tr>
	<tr>
		<td>Description :*</td>
	</tr>
	<tr>
		<td><textarea rows="5" cols="50" required="" class="inputclass"></textarea></td>
	</tr>
	<tr>
		<td>Operating System</td>
	</tr>
	<tr>
		<td>
			<select class="inputclass dropdown">
					<option>Windows XP</option>
					<option>ubuntu</option>
					<option>solaris</option>
					<option>mac os</option>
					<option>redhat</option>
				</select>
		</td>
	</tr>
	<tr>
		<td>Product :*</td>
	</tr>
	<tr>
		<td>
			<select class="inputclass dropdown">
				<option>Formoid</option>
				<option>Formoid2</option>
				<option>Formoid3</option>
				<option>Formoid4</option>
				<option>Formoid5</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Version :*</td>
	</tr>
	<tr>
		<td>
			<input type="text" name="version" required="" class="inputclass">
		</td>
	</tr>
	<tr>
		<td>License</td>
	</tr>
	<tr>
		<td>
			<input type="radio" name="license"/>free
			<input type="radio" name="license"/>Business
		</td>
	</tr>
	<tr>
		<td>Severity:</td>
	</tr>
	<tr>
		<td>
			<select class="inputclass dropdown">
			        <option>critical</option>
			        <option>moderate critical</option>
			        <option>least critical</option>
		    </select>
		</td>
	</tr>
	<tr>
		<td>Attachments</td>
	</tr>
	<tr>
		<td><input type="file" name="photo" id="attachments" value="Choose file" class="inputclass"/></td>
	</tr>
	<tr>
		<td class="tableid" align="right"><input type="submit" name="submit" value="send" class="button"></td>
	</tr>
</table>
<footer>
		
</footer>
</form>
</div>
</body>
</html>
